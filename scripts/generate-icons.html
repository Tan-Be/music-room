<!doctype html>
<html>
  <head>
    <title>Generate PWA Icons</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: #f0f0f0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        padding: 20px;
        border-radius: 8px;
      }
      canvas {
        border: 1px solid #ddd;
        margin: 10px;
      }
      button {
        background: #8b5cf6;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #7c3aed;
      }
      .icons-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
        margin-top: 20px;
      }
      .icon-item {
        text-align: center;
        padding: 10px;
        background: #f9f9f9;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üéµ Music Room - –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –∏–∫–æ–Ω–æ–∫ PWA</h1>
      <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è –≤—Å–µ—Ö –∏–∫–æ–Ω–æ–∫</p>

      <button onclick="generateAllIcons()">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –≤—Å–µ –∏–∫–æ–Ω–∫–∏</button>

      <div class="icons-grid" id="icons-grid"></div>
    </div>

    <script>
      const sizes = [72, 96, 128, 144, 152, 192, 384, 512]

      function drawIcon(canvas, size) {
        const ctx = canvas.getContext('2d')
        canvas.width = size
        canvas.height = size

        // –ì—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω
        const gradient = ctx.createLinearGradient(0, 0, size, size)
        gradient.addColorStop(0, '#8b5cf6')
        gradient.addColorStop(1, '#3b82f6')
        ctx.fillStyle = gradient
        ctx.fillRect(0, 0, size, size)

        // –ú—É–∑—ã–∫–∞–ª—å–Ω–∞—è –Ω–æ—Ç–∞
        ctx.fillStyle = 'white'

        const noteSize = size * 0.6
        const centerX = size / 2
        const centerY = size / 2

        // –°—Ç–µ–±–µ–ª—å –Ω–æ—Ç—ã
        const stemWidth = noteSize * 0.1
        const stemHeight = noteSize * 0.7
        const stemX = centerX + noteSize * 0.15
        const stemY = centerY - noteSize * 0.15

        ctx.fillRect(stemX, stemY - stemHeight, stemWidth, stemHeight)

        // –ì–æ–ª–æ–≤–∫–∞ –Ω–æ—Ç—ã
        ctx.beginPath()
        ctx.ellipse(
          centerX,
          centerY,
          noteSize * 0.2,
          noteSize * 0.15,
          -Math.PI / 6,
          0,
          2 * Math.PI
        )
        ctx.fill()

        // –§–ª–∞–∂–æ–∫
        ctx.beginPath()
        ctx.moveTo(stemX + stemWidth, stemY - stemHeight)
        ctx.quadraticCurveTo(
          stemX + noteSize * 0.3,
          stemY - stemHeight * 0.8,
          stemX + noteSize * 0.25,
          stemY - stemHeight * 0.5
        )
        ctx.quadraticCurveTo(
          stemX + noteSize * 0.2,
          stemY - stemHeight * 0.3,
          stemX + stemWidth,
          stemY - stemHeight * 0.4
        )
        ctx.fill()
      }

      function downloadCanvas(canvas, filename) {
        const link = document.createElement('a')
        link.download = filename
        link.href = canvas.toDataURL('image/png')
        link.click()
      }

      function generateAllIcons() {
        const grid = document.getElementById('icons-grid')
        grid.innerHTML = ''

        sizes.forEach(size => {
          const canvas = document.createElement('canvas')
          drawIcon(canvas, size)

          const item = document.createElement('div')
          item.className = 'icon-item'

          const img = document.createElement('img')
          img.src = canvas.toDataURL()
          img.style.width = '100px'
          img.style.height = '100px'

          const label = document.createElement('div')
          label.textContent = `${size}x${size}`
          label.style.marginTop = '5px'
          label.style.fontSize = '12px'

          const downloadBtn = document.createElement('button')
          downloadBtn.textContent = '–°–∫–∞—á–∞—Ç—å'
          downloadBtn.style.fontSize = '12px'
          downloadBtn.style.padding = '5px 10px'
          downloadBtn.style.marginTop = '5px'
          downloadBtn.onclick = () => {
            downloadCanvas(canvas, `icon-${size}x${size}.png`)
          }

          item.appendChild(img)
          item.appendChild(label)
          item.appendChild(downloadBtn)
          grid.appendChild(item)
        })

        alert('–ò–∫–æ–Ω–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã! –ù–∞–∂–º–∏—Ç–µ "–°–∫–∞—á–∞—Ç—å" –ø–æ–¥ –∫–∞–∂–¥–æ–π –∏–∫–æ–Ω–∫–æ–π.')
      }

      // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
      window.onload = () => {
        generateAllIcons()
      }
    </script>
  </body>
</html>
